# This file contains common pin mappings for Bigtreetech SKR v1.1. To use this
# config, the firmware should be compiled for the LPC176x.

# The "make flash" command does not work on the Bigtreetech SKR v1.1.
# Instead, after running "make", copy the generated "out/klipper.bin"
# file to a file named "firmware.bin" on an SD card and then restart
# the Bigtreetech SKR v1.1 with that SD card.

# See the example.cfg file for a description of available parameters.

[stepper_x]
step_pin: P0.4
dir_pin: P0.5
enable_pin: !P4.28
step_distance: .0125
# Min endstop
endstop_pin: ^P1.29
# Max endstop
#endstop_pin: ^P1.28
position_endstop: 0
position_max: 200
homing_speed: 50

[stepper_y]
step_pin: P2.1
dir_pin: P2.2
enable_pin: !P2.0
step_distance: .0125
# Min endstop
endstop_pin: ^P1.27
# Max endstop
#endstop_pin: ^P1.26
position_endstop: 0
position_max: 200
homing_speed: 50

[stepper_z]
step_pin: P0.20
dir_pin: P0.21
enable_pin: !P0.19
step_distance: .0025
# Min endstop
endstop_pin: ^P1.25
# Max endstop
#endstop_pin: ^P1.24
position_endstop: 0.5
position_max: 200

[extruder]
step_pin: P0.11
dir_pin: P2.13
enable_pin: !P2.12
step_distance: .002
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: P2.7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.25
control: pid
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 114
min_temp: 0
max_temp: 250

#[extruder1]
#step_pin: P0.1
#dir_pin: P0.0
#enable_pin: !P0.10
#heater_pin: P2.4
#sensor_pin: P0.24
#...

[heater_bed]
heater_pin: P2.5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.23
control: watermark
min_temp: 0
max_temp: 130

[fan]
pin: P2.3

[mcu]
serial: /dev/serial/by-id/usb-Klipper_Klipper_firmware_12345-if00

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

